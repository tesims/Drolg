<!-- create_event.html -->
<form method="POST">
    <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="date_event">Start Date and Time</label>
        <input type="datetime-local" class="form-control" id="date_event" name="date_event" required>
    </div>
    <div class="form-group">
        <label for="end_time">End Date and Time</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
    </div>
    <div class="form-group">
        <label for="mood_id">Mood</label>
        <select class="form-control" id="mood_id" name="mood_id" required>
            {% for mood in mood_options %}
            <option value="{{ mood.id }}">{{ mood.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="spotify_playlist_id">Select Playlist</label>
        <select class="form-control" id="spotify_playlist_id" name="spotify_playlist_id" required>
            {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
</form>
