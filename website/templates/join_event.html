{% extends 'layout.html' %}
{% block title %}Join Event{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-6">
        <h2>Join Event</h2>
        <form method="post" action="{{ url_for('views.join_event') }}">
            <div class="mb-3">
                <label for="invite_code" class="form-label">Invite Code</label>
                <input type="text" class="form-control" id="invite_code" name="invite_code" required>
            </div>
            <button type="submit" class="btn btn-primary">Join Event</button>
        </form>
    </div>
</div>
{% endblock %}
