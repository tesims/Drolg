{% extends 'layout.html' %}
{% block title %}Playlist Details{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-12">
        <h2>Playlist: {{ playlist.title }}</h2>
        <a href="{{ url_for('views.add_song', playlist_id=playlist.id) }}" class="btn btn-success mb-3">Add Song</a>
        <div class="list-group">
            {% for song in songs %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{ song.title }} by {{ song.artist }} 
                    <span class="badge bg-primary">{{ song.votes|length }} votes</span>
                </div>
                <form action="{{ url_for('views.vote_song', song_id=song.id) }}" method="post">
                    <button type="submit" class="btn btn-sm btn-primary">Vote</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
